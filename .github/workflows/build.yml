on: [push]
jobs:
  build:
    name: Build Project (Linux)
    runs-on: ubuntu-22.04
    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Build 1
        shell: bash
        run: ./download-prebuilt-dependencies.sh

      - name: Build 2
        shell: bash
        run: ./bVNC/prepare_project.sh --skip-build libs nopath

      - name: Build 3
        shell: bash
        run: gradle build

      - name: test
        shell: bash
        run: tree .

